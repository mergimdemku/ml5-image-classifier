<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilderkennung mit ml5.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; }
    #user-image { max-width: 300px; margin-bottom: 1rem; border-radius: 8px; }
    canvas { background: white; padding: 10px; border-radius: 10px; width: 100%; max-width: 500px; }
    .container { display: flex; flex-direction: column; align-items: center; }
    #user-feedback { font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bilderkennung (ml5.js)</h1>
    <input type="file" accept="image/*" onchange="handleFile(this)">
    <img id="user-image" />
    <p id="user-feedback">Modell wird geladen...</p>
    <canvas id="userChart"></canvas>
  </div>

  <script>
    let classifier;
    let userChart;

    window.onload = () => {
      classifier = ml5.imageClassifier('MobileNet', () => {
        document.getElementById('user-feedback').innerText = "Modell geladen. Lade ein Bild hoch!";
      });
    };

    function handleFile(input) {
      const file = input.files[0];
      if (!file) return;

      const img = document.getElementById('user-image');
      img.src = URL.createObjectURL(file);
      img.onload = () => classifyImage(img);
    }

    function classifyImage(imgElement) {
      document.getElementById('user-feedback').innerText = "Klassifiziere...";
      classifier.classify(imgElement, (err, results) => {
        if (err || !results) {
          document.getElementById('user-feedback').innerText = "Fehler bei der Klassifikation.";
          return;
        }

        const ctx = document.getElementById('userChart').getContext('2d');
        if (userChart) userChart.destroy();

        const labels = results.map(r => r.label);
        const confidences = results.map(r => Math.round(r.confidence * 100));

        userChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Confidence (%)',
              data: confidences,
              backgroundColor: 'rgba(75, 192, 192, 0.7)'
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                max: 100
              }
            }
          }
        });

        document.getElementById('user-feedback').innerText =
          `Erkannt: ${results[0].label} (${Math.round(results[0].confidence * 100)}%)`;
      });
    }
  </script>
</body>
</html>
